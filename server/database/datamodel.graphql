type User {
  id: ID! @unique
  name: String!
  email: String! @unique
  password: String!
  polls: [Poll!]!
}

type Poll {
  id: ID! @unique
  name: String!
  options: [Option!]!
  postedBy: User
}

type Option {
  id: ID! @unique
  name: String!
  votes: [Vote!]!
  poll: Poll!
}

type Vote {
  id: ID! @unique
  option: Option!
}
